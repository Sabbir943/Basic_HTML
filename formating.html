<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formating text</title>
</head>
<body>
    
    <p>This is paragraph text</p>
    <p>This is <b>Blod</b>paragraph text</p>
    <p>This is<i>italic</i> paragraph text</p>
    <p>This is <strong>Important</strong> text</p>
    <p>This is <del>Removed</del>paragraph text</p>
    <p>This is<mark>Headline</mark> paragraph text</p>
    <p>This is <sub>Dhaka</sub>paragraph text</p>
    <p>This is<sup>Dhaka</sup> paragraph text</p>
    <p>This is <u>underline</u>paragraph text</p>
    <p>This is <tt>how much </tt>paragraph text</p>
</body>
</html>
